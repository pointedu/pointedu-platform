version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pointedu-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pointedu
      POSTGRES_PASSWORD: pointedu2025
      POSTGRES_DB: pointedu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pointedu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
